<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plataforma Musical</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Plataforma Musical</h1>
    <h2>Giovana</h2>

    <section class="teclado">
        <button class="tecla tecla_capcom"><img src="images/ab67616d0000b2735d20ee506c1bcc57797ff7cd.jpeg" alt="Logo Capcom"></button>
        <button class="tecla tecla_round"><img src="images/dialogo.jpg" alt="Round"></button>
        <button class="tecla tecla_one"><img src="images/preto.jpg" alt="One"></button>

        <button class="tecla tecla_fight"><img src="images/imprevisto.jpg" alt="Fight"></button>
        <button class="tecla tecla_radouken"><img src="images/favorita.jpg" alt="radouken"></button>
        <button class="tecla tecla_sho"><img src="images/kallidade.jpeg" alt="Shoryuken"></button>
        
        <button class="tecla tecla_tatsu"><img src="images/leans.jpeg" alt="tatsu"></button>
        <button class="tecla tecla_sonic"><img src="images/lestgog4.jpg" alt="Sonic"></button>
        <button class="tecla tecla_yoga"><img src="images/a2023.webp" alt="Yoga"></button>
    </section>

    <audio src="sounds/Pk - Barcelona .wav" id="som_tecla_capcom"></audio>
    <audio src="sounds/Yunk Vino - Diálogo - (Status).wav" id="som_tecla_round"></audio>
    <audio src="sounds/Rainha da pista-status.wav" id="som_tecla_one"></audio>
    <audio src="sounds/imprevisto.wav" id="som_tecla_fight"></audio>
    <audio src="sounds/Yunk Vino - Favorita ( status ).wav" id="som_tecla_radouken"></audio>
    <audio src="sounds/Kalli .wav" id="som_tecla_sho"></audio>
    <audio src="sounds/Yunk Vino - Leans .wav" id="som_tecla_tatsu"></audio>
    <audio src="sounds/Mc Ryan.wav" id="som_tecla_sonic"></audio>
    <audio src="sounds/Vulgo FK - 2023 • STATUS.wav" id="som_tecla_yoga"></audio>
    
    
    <script src="main.js"></script>
</body>
</html>
